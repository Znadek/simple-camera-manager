<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple Camera Monitor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">Simple Camera Monitor</h1>
    <form class="row g-3 mb-4" method="POST" action="/add">
        <div class="col-md-2">
            <input type="text" class="form-control" name="name" placeholder="Name" required>
        </div>
        <div class="col-md-2">
            <input type="text" class="form-control" name="description" placeholder="Description">
        </div>
        <div class="col-md-2">
            <input type="text" class="form-control" name="url" placeholder="URL">
        </div>
        <div class="col-md-2">
            <input type="text" class="form-control" name="username" placeholder="Username">
        </div>
        <div class="col-md-2">
            <input type="password" class="form-control" name="psw" placeholder="Password">
        </div>
        <div class="col-md-2">
            <button type="submit" class="btn btn-primary w-100">Add Object</button>
        </div>
    </form>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Description</th>
                <th>URL</th>
                <th>Username</th>
                <th>Password</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
        {% for obj in objects %}
            <tr>
                <td>{{ obj.id }}</td>
                <td>{{ obj.name }}</td>
                <td>{{ obj.description }}</td>
                <td>{{ obj.url }}</td>
                <td>{{ obj.username }}</td>
                <td>{{ obj.psw }}</td>
                <td>
                    <form action="/delete/{{ obj.id }}" method="post" style="display:inline;">
                        <button class="btn btn-danger btn-sm" onclick="return confirm('Delete?')">Delete</button>
                    </form>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
