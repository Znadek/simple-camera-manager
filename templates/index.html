<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple Camera Monitor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">Simple Camera Monitor</h1>
    <form class="row g-3 mb-4" method="POST" action="/add">
        <div class="col-md-2">
            <input type="text" class="form-control" name="name" placeholder="Name" required>
        </div>
        <div class="col-md-2">
            <input type="text" class="form-control" name="description" placeholder="Description">
        </div>
        <div class="col-md-2">
            <input type="text" class="form-control" name="url" placeholder="URL">
        </div>
        <div class="col-md-2">
            <input type="text" class="form-control" name="username" placeholder="Username">
        </div>
        <div class="col-md-2">
            <input type="password" class="form-control" name="psw" placeholder="Password">
        </div>
        <div class="col-md-2">
            <button type="submit" class="btn btn-primary w-100">Add Object</button>
        </div>
    </form>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Description</th>
                <th>URL</th>
                <th>Username</th>
                <th>Password</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
        {% for obj in objects %}
            <tr>
                <td>{{ obj.id }}</td>
                <td>{{ obj.name }}</td>
                <td>{{ obj.description }}</td>
                <td>{{ obj.url }}</td>
                <td>{{ obj.username }}</td>
                <td>{{ obj.psw }}</td>
                <td>
                    <form action="/delete/{{ obj.id }}" method="post" style="display:inline-block;">
                        <button class="btn btn-danger btn-sm" onclick="return confirm('Delete?')">Delete</button>
                    </form>
                    {% if obj.url %}
                        <a class="btn btn-info btn-sm ms-2" target="_blank" href="/preview/{{ obj.id }}">Preview</a>
                    {% else %}
                        <button class="btn btn-secondary btn-sm ms-2" disabled>Preview</button>
                    {% endif %}
                    <a href="/modify/{{ obj.id }}" class="btn btn-warning btn-sm ms-2">Modify</a>
                </td>
            </tr>

            <!-- Edit Modal -->
            <div class="modal fade" id="editModal{{ obj.id }}" tabindex="-1" aria-labelledby="editModalLabel{{ obj.id }}" aria-hidden="true">
              <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                  <form method="POST" action="/modify/{{ obj.id }}">
                  <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel{{ obj.id }}">Modify Object</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <div class="mb-3">
                      <label class="form-label">Name</label>
                      <input type="text" class="form-control" name="name" value="{{ obj.name }}" required>
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Description</label>
                      <input type="text" class="form-control" name="description" value="{{ obj.description }}">
                    </div>
                    <div class="mb-3">
                      <label class="form-label">URL</label>
                      <input type="text" class="form-control" name="url" value="{{ obj.url }}">
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Username</label>
                      <input type="text" class="form-control" name="username" value="{{ obj.username }}">
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Password</label>
                      <input type="password" class="form-control" name="psw" value="{{ obj.psw }}">
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save changes</button>
                  </div>
                  </form>
                </div>
              </div>
            </div>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
