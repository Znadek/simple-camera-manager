<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Modify Object - Simple Camera Monitor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">Modify Object</h1>
    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" name="name" value="{{ obj.name }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Description</label>
            <input type="text" class="form-control" name="description" value="{{ obj.description }}">
        </div>
        <div class="mb-3">
            <label class="form-label">URL</label>
            <input type="text" class="form-control" name="url" value="{{ obj.url }}">
        </div>
        <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" class="form-control" name="username" value="{{ obj.username }}">
        </div>
        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" name="psw" value="{{ obj.psw }}">
        </div>
        <button type="submit" class="btn btn-primary">Save changes</button>
        <a href="/" class="btn btn-secondary ms-2">Back</a>
    </form>
</div>
</body>
</html>
